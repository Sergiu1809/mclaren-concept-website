<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Courier+Prime:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="StopWatch.css" />
  </head>
  <body>
    <div class="stopWatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img onclick="pauseWatch()" src="stop.png" />
        <img onclick="startWatch()" src="start.png" />
        <img onclick="resetWatch()" src="reset.png" />
      </div>
    </div>

    <script src="StopWatch.js"></script>
  </body>
</html>
