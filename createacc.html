<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | McLaren</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
  </head>

  <section id="account-page" class="log-in-section">
    <div class="account-pages-back-image"></div>

    <div class="log-in-container">
      <div class="log-in-container2">
        <a href="index.html#home" id="logo-account-pages">
          <!-- prettier-ignore -->
          <p id="logo-account-pages"> <span class="M-black">M</span><span>c</span><span class="orange">Laren</span></p>
        </a>
        <div class="hello-text">
          <p id="welcome">Enter the World of McLaren!</p>
          <p>Please complete your details to become a community member and begin your McLaren journey.</p>
        </div>
        <form onsubmit="return false">
          <div class="input-create-account-structure-label-and-input">
            <label for="first-name">First Name</label>
            <input id="first-name" class="input-style" type="text" required />
          </div>
          <div class="input-create-account-structure-label-and-input">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="input-style" type="text" required />
          </div>
          <div class="input-create-account-structure-label-and-input">
            <label for="email">E-mail address</label>
            <input id="email" class="input-style" type="text" required />
          </div>

          <div class="input-create-account-structure-label-and-input">
            <label for="password">Password</label>
            <div class="container-for-password-show-hide-icon">
              <input id="password" class="input-style" type="password" required />
              <img id="password-icon" class="password-visibility-icons" src="photos/icons8-show-password-48.png" />
            </div>
          </div>

          <div class="input-create-account-structure-label-and-input">
            <label for="password-confirm">Confirm Password</label>
            <div class="container-for-password-show-hide-icon">
              <input id="password-confirm" class="input-style" type="password" required />
              <img
                id="password-confirm-icon"
                class="password-visibility-icons"
                src="photos/icons8-show-password-48.png" />
            </div>
          </div>

          <button id="btn-account-pages" class="input-style" type="submit">Create Account</button>
        </form>
        <div class="switch-log-in-sign-in">
          <p class="text-with-lines">Already have an account?</p>
          <a href="login.html" id="btn-account-pages" class="input-style" type="submit">Log In</a>
        </div>
      </div>
    </div>
  </section>
  <script src="createacc.js"></script>
</html>
