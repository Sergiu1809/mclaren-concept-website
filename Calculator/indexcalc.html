<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalc.css" />
  </head>
  <body>
    <div id="calculator">
      <div>
        <input id="display" readonly />
      </div>
      <div id="buttons">
      <button class="operators"onclick="displaySymbol('+')">+</button>
      <button onclick="displaySymbol('7')">7</button>
      <button onclick="displaySymbol('8')">8</button>
      <button onclick="displaySymbol('9')">9</button>
      <button class="operators" onclick="displaySymbol('-')">-</button>
      <button onclick="displaySymbol('4')">4</button>
      <button onclick="displaySymbol('5')">5</button>
      <button onclick="displaySymbol('6')">6</button>
      <button class="operators" onclick="displaySymbol('*')">*</button>
      <button onclick="displaySymbol('1')">1</button>
      <button onclick="displaySymbol('2')">2</button>
      <button onclick="displaySymbol('3')">3</button>
      <button class="operators" onclick="displaySymbol('/')">/</button>
      <button onclick="displaySymbol('0')">0</button>
      <button onclick="displaySymbol('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="operators" onclick="clearDisplay()">C</button>
      <button class="operators" onclick="backspace()">âŒ«</button>
    </div>

    <script src="indexcalc.js"></script>
  </body>
</html>
